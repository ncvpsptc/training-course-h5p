        <script>H5PIntegration = {"ajax":{"setFinished":"","contentUserData":""},"ajaxPath":"/h5p/ajax?action=","contents":{"cid-1718857529":{"displayOptions":{"copy":false,"copyright":true,"embed":false,"export":false,"frame":true,"icon":false},"fullScreen":"1","jsonContent":"{\"showCoverPage\":true,\"bookCover\":{\"coverDescription\":\"<p style=\\\"text-align:center\\\">Click the button below to get started.</p>\\n\"},\"chapters\":[{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<h2>Introduction</h2>\\n\\n<p>Welcome to the Peer Tutoring Center's Tech Support training course! Using this course, you will learn </p>\\n\\n<ul>\\n\\t<li>about the job of the PTC Tech Support Team,</li>\\n\\t<li>the platforms used by the Tech Support Team, and</li>\\n\\t<li>the roles available to Tech Support team members.</li>\\n</ul>\\n\\n<p>At the end of the course, there will be a short quiz to take.</p>\\n\\n<h2>Next Up: The Role of the Tech Support Team</h2>\\n\\n<p>Ready to begin? Click the right arrow below to move to the next section.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"11067797-9ca0-4fd2-9843-cf4240444dc7\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"9eef0e73-e58c-424c-b4ef-291c1d6f0e24\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Introduction and Objectives\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Introduction and Objectives\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<h2>General</h2>\\n\\n<p>The Tech Support team is a collection of tutors who show an ability to operate and troubleshoot hardware and software products used by the Peer Tutoring Center and NCVirtual including but not limited to:</p>\\n\\n<ul>\\n\\t<li>Upswing</li>\\n\\t<li>Slack</li>\\n\\t<li>Google Workspace</li>\\n\\t<li>Canvas</li>\\n\\t<li>Zoom</li>\\n\\t<li>Github (extra)</li>\\n</ul>\\n\\n<p>Any member of the Tech Support team should be able to help other tutors and students troubleshoot minor issues with logical and easy to understand language. For example, if a tutor is having issues logging into Slack, a member of the tech support team should be able to guide the tutor through the setup process. Let's practice!</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ebe6bfaa-81b8-4429-83e6-da1574db26d6\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"choices\":[{\"subContentId\":\"a177c041-2c68-40e9-997b-840abed47f72\",\"question\":\"<p>A student/tutor is having issues using the Whiteboard in Upswing. What would you first suggest to the student/tutor to resolve the manner in the least amount of time?</p>\\n\",\"answers\":[\"<p>Have the student/tutor leave the session, then rejoin.</p>\\n\",\"<p>Have the student/tutor restart their computer.</p>\\n\",\"<p>Have the student/tutor switch to a different browser.</p>\\n\",\"<p>Have the student/tutor switch to a different device.</p>\\n\"]},{\"subContentId\":\"511cdda8-7976-4bce-8330-3322989d0609\",\"question\":\"<p>Multiple tutors across the state have reported that Slack is not correctly sending and receiving messages. However, other features of Slack, such as video calls work correctly. What is most likely the issue?</p>\\n\",\"answers\":[\"<p>The messaging service in Slack is currently down.</p>\\n\",\"<p>A widespread internet outage.</p>\\n\"]}],\"overallFeedback\":[{\"from\":0,\"to\":100}],\"behaviour\":{\"autoContinue\":true,\"timeoutCorrect\":2000,\"timeoutWrong\":3000,\"soundEffectsEnabled\":true,\"enableRetry\":true,\"enableSolutionsButton\":true,\"passPercentage\":100},\"l10n\":{\"nextButtonLabel\":\"Next question\",\"showSolutionButtonLabel\":\"Show solution\",\"retryButtonLabel\":\"Retry\",\"solutionViewTitle\":\"Solution list\",\"correctText\":\"Correct!\",\"incorrectText\":\"Incorrect!\",\"muteButtonLabel\":\"Mute feedback sound\",\"closeButtonLabel\":\"Close\",\"slideOfTotal\":\"Slide :num of :total\",\"scoreBarLabel\":\"You got :num out of :total points\",\"solutionListQuestionNumber\":\"Question :num\",\"a11yShowSolution\":\"Show the solution. The task will be marked with its correct solution.\",\"a11yRetry\":\"Retry the task. Reset all responses and start the task over again.\"}},\"library\":\"H5P.SingleChoiceSet 1.11\",\"metadata\":{\"contentType\":\"Single Choice Set\",\"license\":\"U\",\"title\":\"Tech Support Examples\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Tech Support Examples\"},\"subContentId\":\"121360e1-ea62-4924-8fd4-ca33d580f1ec\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<p>In addition to providing direct Tech Support, members may also be in charge of managing/updating Canvas courses and websites for the Peer Tutoring Center. As of writing this course, we currently manage the following PTC services:</p>\\n\\n<ul>\\n\\t<li>PTC 100 Canvas Course</li>\\n\\t<li>PTC Training (Internal) Course</li>\\n\\t<li><a href=\\\"https://ncvpsptc.github.io/aphub/\\\" target=\\\"_blank\\\">APHub Website</a></li>\\n\\t<li><a href=\\\"https://ncvpsptc.github.io/it/\\\" target=\\\"_blank\\\">IT Knowlage Base Website</a></li>\\n</ul>\\n\\n<p>You may not need to manage all of these services, but it is important to be aware that this is a job of the Tech Support team.</p>\\n\\n<h2>Next Up: Github!</h2>\\n\\n<p>Great job on your progress! Click the right arrow below to move to the next section.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"9faa6837-e82a-4896-b5d8-a2ecf62300ee\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"08d41347-a922-42f5-afb7-3c62f7af21e7\",\"metadata\":{\"contentType\":\ software development tool or langauge will typically be stored in our Github Organization under a repository (fancy word for folder). For example, this course you are using right now is not actually hosted on Canvas; it is hosted in the <a href=\\\"https://github.com/ncvpsptc/training-course-h5p\\\" target=\\\"_blank\\\">training-course-h5p repository</a> on Github, where it is continuously <a href=\\\"https://github.com/ncvpsptc/training-course-h5p/deployments/activity_log?environment=github-pages\\\" target=\\\"_blank\\\">deployed to an active website</a>, and embeded into Canvas.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"33b8f846-733b-4c9c-a330-1f3ce368ea0b\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"file\":{\"path\":\"tech-support-training/images/image-aY32Fwwd.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1349,\"height\":653},\"alt\":\"Github repository for all interactive training courses in Canvas.\",\"title\":\"Github repository for all interactive training courses in Canvas.\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f87d26d5-8961-4dcf-9340-837a980d4908\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<p>Don't feel bad if this doesn’t make sense yet. When you join the Tech Support team, other members will help you get accustomed to using Github.</p>\\n\\n<h2>Next Up: Tasks</h2>\\n\\n<p>You are almost done! Click the right arrow below to move to the last section.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d4bb30cb-829c-4274-bc36-365adb261767\"},\"useSepara
