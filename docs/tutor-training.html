        <script>H5PIntegration = {"ajax":{"setFinished":"","contentUserData":""},"ajaxPath":"/h5p/ajax?action=","contents":{"cid-3723299934":{"displayOptions":{"copy":false,"copyright":false,"embed":false,"export":false,"frame":false,"icon":false},"fullScreen":"1","jsonContent":"{\"showCoverPage\":true,\"bookCover\":{\"coverDescription\":\"<p style=\\\"text-align:center\\\">Click the button below to get started.</p>\\n\"},\"chapters\":[{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<h2>Introduction</h2>\\n\\n<p>Welcome to the Peer Tutoring Center's tutor training course! Using this course, you will learn . . .</p>\\n\\n<ul>\\n\\t<li>about the Peer Tutoring Center, its organization, and its programs,</li>\\n\\t<li>about the opportunities available to tutors,</li>\\n\\t<li>how members of the Peer Tutoring Center communicate with one another, and</li>\\n\\t<li>how to properly complete a tutoring session with a student,</li>\\n</ul>\\n\\n<p>At the end of the course, there will be a series of tasks that will need to be completed.</p>\\n\\n<h2>Next Up: The Peer Tutoring Center</h2>\\n\\n<p>Ready to begin? Click the right arrow below to move to the next section.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e18b6465-684d-4301-bc54-a9c64b503bff\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"6a97a14f-c731-4546-9b6b-9bcce41283c3\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Introduction and Objectives\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Introduction and Objectives\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<h2>About the Peer Tutoring Center</h2>\\n\\n<p>The Peer Tutoring Center is a volunteer-based student program created to serve NCVirtual students. \\\"Since 2009, the NC Virtual Peer Tutoring Center has been helping students . . . with all the features of online learning\\\" and continue to offer new programs to support students (NCVirtual).</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ff603adf-3894-4bc3-8a54-a74d0389109f\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<h2>Organization of the Peer Tutoring Center</h2>\\n\\n<p>The Peer Tutoring Center is separated into both Teams and Programs but first, let's discuss the Peer Tutoring Center's Instructional Leaders.</p>\\n\\n<h3>Instructional Leaders</h3>\\n\\n<p>Instructional Leaders as known as IL's are NCVirtual teachers who have volunteered to manage and maintain the operations of the Peer Tutoring Center. Currently, there are 5 Instructional Leaders who lead different teams and programs.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"56a2c212-8a29-4525-b0dc-32e028a690b8\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<table border=\\\"1\\\">\\n\\t<thead>\\n\\t\\t<tr>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><strong>Instructional Leaders</strong></td>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><strong>Email</strong></td>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><strong>Office Hours</strong></td>\\n\\t\\t</tr>\\n\\t</thead>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Mrs. Bell</td>\\n\\t\\t\\t<td><a href=\\\"mailto:tracy.bell@ncpublicschools.gov\\\" target=\\\"_blank\\\">tracy.bell@ncpublicschools.gov</a></td>\\n\\t\\t\\t<td>Tuesday &amp; Thursday - 5 - 8 pm</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Ms. Kendall Nifong</td>\\n\\t\\t\\t<td><a href=\\\"mailto:kendall.nifong@ncpublicschools.gov\\\" target=\\\"_blank\\\">kendall.nifong@ncpublicschools.gov</a></td>\\n\\t\\t\\t<td>Monday - Thursday 8:30 - 10 am</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Ms. Loudermilk</td>\\n\\t\\t\\t<td><a href=\\\"mailto:kim.loudermilk@ncpublicschools.gov\\\" target=\\\"_blank\\\">kim.loudermilk@ncpublicschools.gov</a></td>\\n\\t\\t\\t<td>Monday, Wednesday, &amp; Friday 8-9 am Thursday - 7 - 9 pm</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Mrs. Michel</td>\\n\\t\\t\\t<td><a href=\\\"mailto:kathryn.michel@ncpublicschools.gov\\\" target=\\\"_blank\\\">kathryn.michel@ncpublicschools.gov</a></td>\\n\\t\\t\\t<td>Monday &amp; Wednesday 3-9 pm</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Dr. Lisa Johnson</td>\\n\\t\\t\\t<td><a href=\\\"mailto:lisa.johnson@ncpublicschools.gov\\\" target=\\\"_blank\\\">lisa.johnson@ncpublicschools.gov</a></td>\\n\\t\\t\\t<td>Monday - Thursday 5 - 7 pm</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\\n<div> </div>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Untitled Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Untitled Table\"},\"subContentId\":\"873156f5-799f-412d-b8a9-ceebc657107d\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<h3>Teams</h3>\\n\\n<p>Once a tutor joins the Peer Tutoring Center (you for example), they will be added to a team. A team is a smaller group of tutors led by an instructional Leader and one to two veteran tutors meant to create a community and support indivudal tutors. Refer to the link below to check which team you are in.</p>\\n\\n<p><a href=\\\"https://docs.google.com/spreadsheets/d/e/2PACX-1vQdJc7kZFiC7XxtBJC83ys_DSOqx6WIfp9f6iIRtRf7fWUX3UlgahA2JbHQV5tIA3gfnS38SPU20d3q/pubhtml?gid=188119053&amp;amp;;single=true&amp;amp;widget=true&amp;amp;headers=false\\\" target=\\\"_blank\\\">Current PTC Teams</a></p>\\n\\n<h3>Programs</h3>\\n\\n<p>Did you know that the Peer Tutoring Center is not just for tutoring? We have a host of programs that new and veteran tutors can participate in. Take a look below!</p>\\n\\n<ul>\\n\\t<li>Virtual Buddy Program</li>\\n\\t<li>Marketing Program</li>\\n\\t<li>TutorTalk Program</li>\\n\\t<li>The PTC’s Official Podcast</li>\\n\\t<li>Tech Support Program</li>\\n\\t<li>AP Initiative Program</li>\\n\\t<li>Student Research Alliance</li>\\n</ul>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"92a6840e-fab6-47d7-97e9-4b6082d1f23f\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<h2>Communication</h2>\\n\\n<h3>Slack</h3>\\n\\n<p>Regular and consistent communication is vital to work with an entirely virtual program. That is why the Peer Tutoring Center uses Slack for almost all official internal communication. Take a look at the video below for more information.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"99efa2a4-072a-4781-8c1a-a6f700da6e18\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"visuals\":{\"fit\":true,\"controls\":true},\"playback\":{\"autoplay\":false,\"loop\":false},\"l10n\":{\"name\":\"Video\",\"loading\":\"Video player loading...\",\"noPlayers\":\"Found no video players that supports the given video format.\",\"noSources\":\"Video is missing sources.\",\"aborted\":\"Media playback has been aborted.\",\"networkFailure\":\"Network failure.\",\"cannotDecode\":\"Unable to decode media.\",\"formatNotSupported\":\"Video format not supported.\",\"mediaEncrypted\":\"Media encrypted.\",\"unknownError\":\"Unknown error.\",\"invalidYtId\":\"Invalid YouTube ID.\",\"unknownYtId\":\"Unable to find video with the given YouTube ID.\",\"restrictedYt\":\"The owner of this video does not allow it to be embedded.\"},\"sources\":[{\"path\":\"https://youtu.be/q19RtuCHt1Q\",\"mime\":\"video/YouTube\",\"copyright\":{\"license\":\"U\"},\"aspectRatio\":\"16:9\"}]},\"library\":\"H5P.Video 1.6\",\"metadata\":{\"contentType\":\"Video\",\"license\":\"U\",\"title\":\"Untitled Video\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Untitled Video\"},\"subContentId\":\"c8eaa102-92d4-40f8-8e7f-1220eb90ad2a\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<p>To download Slack, use the following links:</p>\\n\\n<ul>\\n\\t<li><a href=\\\"https://slack.com/downloads/windows\\\" target=\\\"_blank\\\">Slack for Windows</a></li>\\n\\t<li><a href=\\\"https://slack.com/downloads/mac\\\" target=\\\"_blank\\\">Slack for macOS</a></li>\\n\\t<li><a href=\\\"https://slack.com/downloads/linux\\\" target=\\\"_blank\\\">Slack for Linux</a></li>\\n\\t<li><a href=\\\"https://slack.com/downloads/ios\\\" target=\\\"_blank\\\">Slack for iOS</a></li>\\n\\t<li><a href=\\\"https://slack.com/downloads/android\\\" target=\\\"_blank\\\">Slack for Android</a></li>\\n</ul>\\n\\n<p>Signing up for Slack will be one of your required tasks later in this course although if you want to sign up now, <a href=\\\"https://docs.google.com/document/d/1uGltjrbxefTqi5FuKz5n46HDhMsBLIhSVgRfaCTKx14/edit?usp=sharing\\\" target=\\\"_blank\\\">here</a> are the instructions.</p>\\n\\n<h3>Canvas Announcements</h3>\\n\\n<p>In some cases, especially for important information for all tutors, information will be sent to via Canvas Announcements.</p>\\n\\n<h2>Awards</h2>\\n\\n<h3>The President’s Volunteer Service Awards</h3>\\n\\n<p>The Presidential Volunteer Service Award (PVSA) is a national award given to those who positively impact the community around them through their voluntary service. This year, we will once again participate in the Presidential Volunteer Service Awards Program. You can earn a certificate and letter from President Biden by completing certain levels of service. Excited? We are! The award year is July 1st-June 30th each year. The PVSA recognizes individuals, families, and groups who achieve a certain number of service hours within a 12-month period. The chart below indicates the number of hours by age group needed to receive a PVSA.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"54844417-3410-4adc-9e54-236233aaf1b6\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<table>\\n\\t<thead>\\n\\t\\t<tr>\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"text-align:left\\\">Age Group</th>\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"text-align:left\\\">Bronze</th>\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"text-align:left\\\">Silver</th>\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"text-align:left\\\">Gold</th>\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"text-align:left\\\">Lifetime Achievement Award</th>\\n\\t\\t</tr>\\n\\t</thead>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Kids (5–10 years old)</td>\\n\\t\\t\\t<td>26–49 hours</td>\\n\\t\\t\\t<td>50–74 hours</td>\\n\\t\\t\\t<td>75+ hours</td>\\n\\t\\t\\t<td>4,000+ hours</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Teens (11–15)</td>\\n\\t\\t\\t<td>50–74 hours</td>\\n\\t\\t\\t<td>75–99 hours</td>\\n\\t\\t\\t<td>100+ hours</td>\\n\\t\\t\\t<td>4,000+ hours</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Young Adults (16–25)</td>\\n\\t\\t\\t<td>100–174 hours</td>\\n\\t\\t\\t<td>175–249 hours</td>\\n\\t\\t\\t<td>250+ hours</td>\\n\\t\\t\\t<td>4,000+ hours</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Adults (26+)</td>\\n\\t\\t\\t<td>100–249 hours</td>\\n\\t\\t\\t<td>250–499 hours</td>\\n\\t\\t\\t<td>500+ hours</td>\\n\\t\\t\\t<td>4,000+ hours</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Untitled Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Untitled Table\"},\"subContentId\":\"24230618-3917-4e91-a98e-c3dd1d314ba1\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<h2>Recording Hours</h2>\\n\\n<p>Any time you are providing a service to the Peer Tutoring Center, including tutoring, being available to tutor, attending PTC meetings, and working on program projects, it is essential that the time is logged using the <a href=\\\"https://docs.google.com/forms/d/1oOor2lWVKomv4reWfrm2caX6WUZxSX3d-lN3jk586Lg/edit\\\" target=\\\"_blank\\\">Tutoring/Volunteering Time Log</a>. Hours that are logged into the Google Form will be used as an official record of your commitment to the PTC and will be used for everything from occasional spot checks to your eligibility for the Presidential Volunteer Service Award.</p>\\n\\n<p>Please note that when logging hours, always round to the nearest quarter hour. Here are some examples:</p>\\n\\n<ul>\\n\\t<li>50 minutes is .83</li>\\n\\t<li>1 hr &amp; 15 minutes is 1.25</li>\\n\\t<li>2 hrs &amp; 30 minutes is 2.5</li>\\n\\t<li>3 hrs &amp; 45 minutes is 3.75</li>\\n</ul>\\n\\n<h2>Next Up: Tutoring and Upswing</h2>\\n\\n<p>Congratulations, you have completed the first part of this course. Click the right arrow below to move to the next section.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"c1a9b73f-55de-47c1-8a67-dbcbdc0987aa\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"22f4df64-a7a8-42e5-8ddb-0c5dd3dc0824\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Section 1: The Peer Tutoring Center\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Section 1: The Peer Tutoring Center\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<h2>Upswing</h2>\\n\\n<p>Upswing is our offical tutoring platform. Please watch the video below about how to use Upswing.</p>\\n\\n<p><a href=\\\"https://drive.google.com/file/d/1PIicwmbWM3qS8L0BMQxDS_ZT0Hw98pAp/view?usp=sharing\\\" target=\\\"_blank\\\">Upswing Video</a></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3ee03bc9-3858-4d29-96df-8124f60b3d40\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<h2>Special Features in Upswing</h2>\\n\\n<ul>\\n\\t<li><em>At the end of each session in, the student and the tutor are asked to evaluate the session.</em> Based on the evaluation, the tutor is given a \\\"star\\\" rating. These star ratings are published on the tutor profiles and are visible to everyone. Tutors are ranked by their star ratings with the higher ranked tutors listed on top(great way to get more students to tutor)! How's  that for incentive to host an awesome session?</li>\\n\\t<li><em>Upswing sessions are automatically archived.</em> However, if you have a special session, good, bad or ugly, we want to know about it. Shoot your team lead and team IL an email to let them know about it.</li>\\n\\t<li><em>Upswing has built in reporting features</em> that will allow us to collect more data than ever on our Peer Tutoring sessions, automatically.</li>\\n\\t<li><em>There may be some teachers showing up alongside you as \\\"coaches.\\\"</em> These are teachers hosting their office hours. They are very good for PTC business. By hosting their office hours in Upswing, they are driving their students to Upswing where the students will see all our Peer Tutors. Many of the students will decide they'd prefer to stop in and visit with a Peer Tutor.</li>\\n\\t<li><em>If you are new to Upswing. There will be questions and tech issues.</em> We will all practice patience and work together on solutions. If you have an issue. Send it on to the instructional leaders AND post it in the Upswing Discussion Forum.</li>\\n</ul>\\n\\n<p>For more information on Tutoring, take a look at the <a href=\\\"https://docs.google.com/presentation/d/10miAaUnNljGEBOl31Vehwx7jCirHAoy5UwVoRnFm3SI/edit?usp=sharing\\\" target=\\\"_blank\\\">Upswing How To Presentation</a>.</p>\\n\\n<h2>Important Note</h2>\\n\\n<ul>\\n\\t<li><em>All tutoring sessions must be completed in an Upswing room and messages must be sent in Upswing messages</em> for student/tutor online safety, supervision, and data tracking.</li>\\n\\t<li>Tutoring and other activities may NOT be conducted via text, phone, Zoom, Google Meet, Microsoft Teams, or any other online platform.</li>\\n</ul>\\n\\n<p>If you have any questions, please contact your team IL.</p>\\n\\n<h2>The Writing Center</h2>\\n\\n<p>The Writing Center is a subgroup of the tutors in Upswing that have been trained to aid students in improving their writing and editing abilities. If you are interested, please view the presentation linked below.</p>\\n\\n<p><a href=\\\"https://docs.google.com/presentation/d/1TAccABho7JpkKyOsYM-4t8bK40xYwYlQN5n-QrnF9sY/edit?usp=sharing\\\" target=\\\"_blank\\\">Writing Center Training Presentation</a></p>\\n\\n<h2>Next Up: Required Tasks</h2>\\n\\n<p>Only one more section!. Click the right arrow below to move to the last section.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a95f9808-7a37-434a-8276-42b080c7a186\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"7d07d3a4-3cfb-4ada-9b5d-d17744f16924\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Section 2: Tutoring and Upswing\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Section 2: Tutoring and Upswing\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<h2>Required Tasks</h2>\\n\\n<ol>\\n\\t<li>Task #1: Click <a href=\\\"https://ncvps.instructure.com/courses/99/discussion_topics/2182110\\\">All About Me</a> to access and complete your first assignment.</li>\\n\\t<li>Task #2: Click <a href=\\\"https://ncvps.instructure.com/courses/99/discussion_topics/2182118\\\">PTC Instructional Leaders</a> to access and complete your second assignment.</li>\\n\\t<li>Task #3: Set up your <a href=\\\"http://ncvps.upswing.io/\\\">Upswing</a> Profile.\\n\\t<ul>\\n\\t\\t<li><strong>Important Note:</strong> Your privacy is important. While you may mention your geographic area, there is no need to mention your specific school. Upswing is a secure system, be we want you safe. <strong>Do NOT include the name of your school or town in your profile.</strong> If you are an underclassman (i.e. 8th-10th grades), leave out that information too. It could discourage upperclassmen (11th and 12th grades) from seeking your assistance.</li>\\n\\t\\t<li><a href=\\\"https://my.yuja.com/V/Video?v=153626&amp;node=653043&amp;a=1616758627&amp;autoplay=1\\\" target=\\\"_blank\\\">Intro to Upswing - Setting up your profile (video)</a></li>\\n\\t</ul>\\n\\t</li>\\n\\t<li>Task #4: If you are fluent in a language other than English, please complete the <a href=\\\"https://forms.gle/PnZSzTmkPv9evfaD8\\\" rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">Tutor Language Fluency</a> form.</li>\\n\\t<li>Task #5: Click <a href=\\\"https://docs.google.com/forms/d/e/1FAIpQLSc0x-NDy_lA0cKjeIuMP5sd2c_1rzx-3YQNqj_eGNQgqwR6cQ/viewform?usp=sf_link\\\">Code of Ethics</a> to access and sign the Tutoring Code of Ethics.</li>\\n\\t<li>Task #6: Complete the <a href=\\\"https://docs.google.com/document/d/1JHB9SCHyDFMFqjbCBs5rftw8u4vVfnNIu4BBvFA7T78/edit?usp=sharing\\\">Tutor Expectations form</a>.</li>\\n\\t<li>Task #7: Sign up for Slack. The instructions can be found <a href=\\\"https://docs.google.com/document/d/1uGltjrbxefTqi5FuKz5n46HDhMsBLIhSVgRfaCTKx14/edit?usp=sharing\\\" target=\\\"_blank\\\">here</a>.</li>\\n\\t<li>Finish by completing the <a href=\\\"https://docs.google.com/a/ncpublicschools.gov/forms/d/1e8EJMv65ZeSqFPyqQPuBKavy5KmIPPyU0uRwtpXrlA8/viewform\\\">Tutor Exit Form</a>.</li>\\n</ol>\\n\\n<p>Make sure to log the time you spent in this course using the <a href=\\\"https://docs.google.com/forms/d/1oOor2lWVKomv4reWfrm2caX6WUZxSX3d-lN3jk586Lg/edit\\\">Tutoring Time Log</a>.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ecb6b63a-0333-43b3-96d5-b2a2be0460df\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.15\",\"subContentId\":\"984470a3-0c81-4a4a-98ad-b4c49f8fd3e3\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Required Tasks\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Required Tasks\"}}],\"behaviour\":{\"defaultTableOfContents\":true,\"progressIndicators\":true,\"progressAuto\":true,\"displaySummary\":true},\"read\":\"Read\",\"displayTOC\":\"Display 'Table of contents'\",\"hideTOC\":\"Hide 'Table of contents'\",\"nextPage\":\"Next page\",\"previousPage\":\"Previous page\",\"chapterCompleted\":\"Page completed!\",\"partCompleted\":\"@pages of @total completed\",\"incompleteChapter\":\"Incomplete page\",\"navigateToTop\":\"Navigate to the top\",\"markAsFinished\":\"I have finished this page\",\"fullscreen\":\"Fullscreen\",\"exitFullscreen\":\"Exit fullscreen\",\"bookProgressSubtext\":\"@count of @total pages\",\"interactionsProgressSubtext\":\"@count of @total interactions\",\"submitReport\":\"Submit Report\",\"restartLabel\":\"Restart\",\"summaryHeader\":\"Summary\",\"allInteractions\":\"All interactions\",\"unansweredInteractions\":\"Unanswered interactions\",\"scoreText\":\"@score / @maxscore\",\"leftOutOfTotalCompleted\":\"@left of @max interactions completed\",\"noInteractions\":\"No interactions\",\"score\":\"Score\",\"summaryAndSubmit\":\"Summary &amp; submit\",\"noChapterInteractionBoldText\":\"You have not interacted with any pages.\",\"noChapterInteractionText\":\"You have to interact with at least one page before you can see the summary.\",\"yourAnswersAreSubmittedForReview\":\"Your answers are submitted for review!\",\"bookProgress\":\"Book progress\",\"interactionsProgress\":\"Interactions progress\",\"totalScoreLabel\":\"Total score
